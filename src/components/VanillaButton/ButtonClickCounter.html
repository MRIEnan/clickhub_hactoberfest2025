<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Button Click Counter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 2rem; }
    #clickBtn { min-width: 150px; }
    #count { font-weight: bold; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Button Click Counter</h1>
  <p>Click the button below to increase the counter:</p>

  <button id="clickBtn" class="btn btn-primary">Click Me!</button>
  <span id="count">0</span>

  <script>
    let counter = 0;
    const btn = document.getElementById('clickBtn');
    const countSpan = document.getElementById('count');

    btn.addEventListener('click', () => {
      counter++;
      countSpan.textContent = counter;
    });
  </script>
</body>
</html>
